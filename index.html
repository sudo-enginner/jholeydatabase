<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jholey Database</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f7f7f7;
  }
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    flex-wrap: wrap;
  }
  .header h1 {
    margin: 0;
    font-size: 28px;
  }
  .search-container input {
    padding: 10px;
    width: 200px;
    max-width: 100%;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
  }
  .card {
    cursor: pointer;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    text-align: center;
    transition: transform 0.2s;
    background: #fff;
  }
  .card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    aspect-ratio: 1 / 1;
    object-fit: cover;
  }
  .card p {
    font-weight: bold;
    margin: 5px 0;
  }
  .modal {
    display: none; 
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center; 
    align-items: center;
    z-index: 1000;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 500px;
    text-align: center;
  }
  .modal img {
    width: 100%;
    border-radius: 10px;
    margin-top: 10px;
  }
  .close-btn {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background: #333;
    color: #fff;
  }
  .form-btn {
    margin-bottom: 20px;
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-modal .modal-content {
    max-width: 90%;
    width: 90%;
    height: 90%;
}

.form-modal iframe {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<div class="header">
  <h1>Jholey Database</h1>

<button class="form-btn" id="open-form">Add a Jholey</button>
  <div class="search-container">
    <input type="text" id="search" placeholder="Enter bheda's name">
  </div>
</div>


<div class="grid" id="gallery"></div>

<!-- Image Modal -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modal-title"></h2>
    <img id="modal-img" src="" alt="">
    <p id="modal-desc"></p>
    <button class="close-btn" id="close-btn">Close</button>
  </div>
</div>

<!-- Google Form Modal -->
<div class="modal form-modal" id="form-modal">
  <div class="modal-content">
    <h2>Submit Your Poster</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdk_qpHR_ClYcqqHCezEZfZcWLDq2W6okyRWj2i6jgJlQ6ibQ/viewform?embedded=true">Loadingâ€¦</iframe>
    <button class="close-btn" id="close-form-btn">Close</button>
  </div>
</div>

<script>
const galleryEl = document.getElementById('gallery');
const modal = document.getElementById('modal');
const modalTitle = document.getElementById('modal-title');
const modalImg = document.getElementById('modal-img');
const modalDesc = document.getElementById('modal-desc');
const closeBtn = document.getElementById('close-btn');
const searchInput = document.getElementById('search');

const formModal = document.getElementById('form-modal');
const openFormBtn = document.getElementById('open-form');
const closeFormBtn = document.getElementById('close-form-btn');

const jsonURL = "https://raw.githubusercontent.com/sudo-enginner/test/main/abcd.json?cache=" + Date.now();
const placeholder = "https://via.placeholder.com/300?text=No+Image";

let allImages = [];

function renderGallery(images) {
  galleryEl.innerHTML = '';
  images.forEach(img => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${img.url}" alt="${img.name}" onerror="this.src='${placeholder}'">
      <p>${img.name}</p>
    `;
    card.addEventListener('click', () => {
      modalTitle.textContent = img.name;
      modalImg.src = img.url;
      modalImg.alt = img.name;
      modalDesc.textContent = img.description;
      modal.style.display = 'flex';
    });
    galleryEl.appendChild(card);
  });
}

fetch(jsonURL)
  .then(res => res.json())
  .then(data => {
    allImages = data.record;
    renderGallery(allImages);
  })
  .catch(err => {
    console.error("Failed to fetch JSON:", err);
    galleryEl.innerHTML = "<p>Failed to load gallery.</p>";
  });

closeBtn.addEventListener('click', () => modal.style.display = 'none');
modal.addEventListener('click', (e) => { if(e.target === modal) modal.style.display = 'none'; });

// Search functionality
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = allImages.filter(img => img.name.toLowerCase().includes(query));
  renderGallery(filtered);
});

// Form modal functionality
openFormBtn.addEventListener('click', () => formModal.style.display = 'flex');
closeFormBtn.addEventListener('click', () => formModal.style.display = 'none');
formModal.addEventListener('click', (e) => { if(e.target === formModal) formModal.style.display = 'none'; });
</script>

</body>
</html>
